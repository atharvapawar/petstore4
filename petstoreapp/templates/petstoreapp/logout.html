{% extends 'base.html' %}

{% block title %} Logout {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Logout</h2>
                    <p class="text-center">Are you sure you want to logout?</p>
                    <form method="post">
                        <a href="{% url 'login' %}" style="text-decoration: none;"><button type="submit" class="btn btn-primary btn-block">Logout</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
